<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="/css/registerStyles.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/home}">Royal Rentals</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" th:href="@{/vehicles/all}">All Vehicles</a>
          <a class="nav-link" href="#">Wishlist</a>
        </div>
      </div>
    </div>
  </nav>
  <h1 class="top_text">Register</h1>
  <form style="width: 30%; margin: auto; margin-top: 6rem;" th:action="@{/save}" method="post">
    <div class="form-outline mb-4">
      <input type="text" name="name" id="form2Example1" class="form-control" />
      <label class="form-label" for="form2Example1">Name</label>
    </div>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" name="email" id="form2Example3" class="form-control" />
      <label class="form-label" for="form2Example3">Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" name="password" id="form2Example2" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>


    <!-- Submit button -->
    <div class="btn_submit" style="display: flex; justify-content: center;">
      <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
