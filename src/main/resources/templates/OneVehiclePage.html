<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/css/OneVehicleStyles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">Royal Rentals</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{/vehicles/all}">All Vehicles</a>
                    <a class="nav-link" href="#">Wishlist</a>
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <img class="vehicle_image" th:src="@{/img/{img_source}.jpeg(img_source=${vehicle.vehicle_name})}" width="120"/>
    <div class="all_content_container">
        <div class="vehicle_name">
            <span class="act_text_vehicle_name" th:text="${vehicle.vehicle_name}"></span>
        </div>
        <div class="under_name_container_all">
            <div class="flex_container_vehicle_desc">
                <div class="vehicle_type_container">
                    <p class="vehicle_type_text">Vehicle Type: <span th:text="${vehicle.vehicleType.type_name}"></span></p>
                </div>
                <div class="pay_per_day_container">
                    <p class="pay_per_day_text">$<span th:text="${vehicle.vehicle_ppd}"></span>/Day</p>
                </div>
            </div>
            <div class="flex_next_desc_cont">
                <div class="vehicle_year">
                    <p>Year: <span th:text="${vehicle.vehicle_year}"></span></p>
                </div>
                <div class="mpg_container">
                    <span class="material-symbols-outlined">local_gas_station</span>
                    <p><span th:text="${vehicle.mpg}"></span> MPG</p>
                </div>
            </div>
            <div class="btn_container">
                <div class="rent_button">
                    <a th:href="@{/home}">
                        <button class="button-19" role="button">Rent Now</button>
                    </a>
                </div>
                <div class="wishlist_button">
                    <a th:href="@{/home}">
                        <button class="button-19" role="button">Add to Wishlist</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
