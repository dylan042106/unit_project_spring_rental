<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Royal Rentals - Home</title>
    <link href="/css/homePageStyles.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/home}">Royal Rentals</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                  <a class="nav-link" th:href="@{/vehicles/all}">All Vehicles</a>
                  <a class="nav-link" href="#">Wishlist</a>
              </div>
          </div>
      </div>
  </nav>
  <div class="homepage_image"></div>
  <div class="div_under_image">
      <h1 class="under_image">Find Your Next Ride On Royal Rentals Now!</h1>
  </div>
  <div class="container text-center">
      <div class="row" th:each="t : ${types}">
          <a class="link" th:href="@{vehicles/type/{type}(type=${t.type_name})}">
              <div class="type_containers">
                  <span th:text="${t.type_name}"></span>
              </div>
          </a>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
