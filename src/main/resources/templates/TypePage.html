<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Types</title>
    <link href="/css/TypePageStyles.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">Royal Rentals</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{/vehicles/all}">All Vehicles</a>
                    <a class="nav-link" href="#">Wishlist</a>
                </div>
            </div>
        </div>
    </nav>
    <h1 class="type_text_top" th:text="${model.type}"></h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Vehicle Name</th>
            <th scope="col">Year Model</th>
            <th scope="col">Price/Day</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="v : ${model.vehicles}">
                <td>
                    <a class="link" th:href="@{/vehicles/Model/{type}(type=${v.vehicle_id})}">
                        <span th:text="${v.vehicle_name}"></span>
                    </a>
                </td>
                <td th:text="${v.vehicle_year}"></td>
                <td th:text="${v.vehicle_ppd}"></td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
